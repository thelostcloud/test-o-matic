name: Jobs - Matrix
on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      regions:
        required: true
        type: string
      diff:
        required: true
        type: boolean
      preGlobal:
        required: true
        type: boolean
      postGlobal:
        required: true
        type: boolean
      command:
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  Steps:
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: |
          echo "Environment: ${{ inputs.env }}"
          echo "Region: ${{ inputs.regions }}"
          echo "Diff: ${{ inputs.diff }}"
          echo "PreGlobal: ${{ inputs.preGlobal }}"
          echo "PostGlobal: ${{ inputs.postGlobal }}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Deps
        run: |
          echo "Install Deps ${{inputs.command }}"

      - name: PreGlobal
        if: ${{ inputs.preGlobal == true }}
        run: |
          echo "PreGlobal ${{inputs.command }}"

      - name: AppStack
        run: |
          echo "AppStack ${{inputs.command }}"

      - name: SharedStack
        run: |
          echo "SharedStack ${{inputs.command }}"

      - name: PostGlobal
        if: ${{ inputs.postGlobal == true }}
        run: |
          echo "PostGlobal ${{inputs.command }}"
